{% extends 'base.html' %}
{% load bootstrap3 %}
{% block scripts %}
    {{ form.media }}
{% endblock %}
{% block content %}

<form action={% url 'book_appointment' %} method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">
      {% bootstrap_icon "star" %} Submit
    </button>
    {% endbuttons %}

</form>
{% endblock %}
